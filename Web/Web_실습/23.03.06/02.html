<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <form class="mx-3 my-3">
    <div class="p-3 mb-2 bg-primary-subtle text-emphasis-primary text-center fs-4 fw-bold text-primary rounded ">로그인</div>
    <div class="mb-3 ">
      <input type="text" id="disabledTextInput" class="form-control form-control-lg" placeholder="Email address">

    </div>
    <div class="input-group mb-2">
      <span class="input-group-text fw-bold" id="basic-addon1">Password</span>
      <input type="Password" class="form-control fw-bold" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
    </div>

    <div class="form-check">
      <div class="d-flex p-2 d-flex justify-content-center">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label fw-bold" for="flexCheckDefault">
        Remember me
      </label>
    </div>
    </div>
    <div class="d-grid gap-2">
      <button class="btn btn-primary border border-danger bg-light text-danger fw-bold" type="button">로그인</button>
      <button class="btn btn-success" type="button">회원가입</button>
      <button style="--bs-btn-border-radius: 1rem;" class="btn btn-warning fw-bold" type="button">돌아가기</button>
    </div>
    
  </form>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
