<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      width: 600px;
      margin: auto;
      background-color: aqua;
      display: flex;

    }
    .post{
      width: 25px;
      border: 3px solid aqua;
      margin: 0.5rem;
      padding: 0.5rem;
    }
    .item{
      flex-grow: 2;
      text-align: center;
      font-size: 20px;
    }
    .item1{
      flex-grow: 1;
      font-size: 20px;
    }

    .item2{
      flex-grow: 1;
      text-align: right;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <strong>
  <div class="container">
    <div class="post item1">로고</div>
    <p class="item"></p>
    <div class="post item2">로그인</div>
  </div>
</strong>
</body>
</html>
