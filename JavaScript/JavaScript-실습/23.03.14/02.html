<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <div id="original" class="container">
    <div>
      <div class="mb-3">
        <label for="inputEmail" class="form-label">이메일</label>
        <input type="email" class="form-control" id="inputEmail">
      </div>
      <div class="mb-3">
        <label for="inputPassword" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="inputPassword">
      </div>
      <div class="mb-3">
        <button class="btn btn-primary" role="submit">로그인</button>
      </div>
    </div>
  </div>

  <div id="copy" class="container">

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

<script>
  // div#original 과 동일한 DOM 생성 후 div#copy 의 자식 요소로 추가
  const mainDiv = document.createElement('div') // 크게 감싸주는 div
  const newDiv = document.createElement('div') // label, input를 감싸는 첫 번째 div
  mainDiv.appendChild(newDiv)
  const newLabel = document.createElement('label')
  const newInput = document.createElement('input')
  newDiv.appendChild(newLabel)
  newDiv.appendChild(newInput)
  newDiv.classList.add('mb-3')
  newLabel.classList.add('form-label')
  newLabel.textContent = '이메일'
  newLabel.setAttribute('for', 'inputEmail')
  newInput.classList.add('form-control')
  newInput.setAttribute('type', 'email')
  newInput.setAttribute('id', 'inputEmail')
  // 두 번째 div 밑 요소
  const secondDiv = document.createElement('div')
  mainDiv.appendChild(secondDiv)
  const secondLabel = document.createElement('label')
  const secondInput = document.createElement('input')
  secondDiv.appendChild(secondLabel)
  secondDiv.appendChild(secondInput)
  secondDiv.classList.add('mb-3')
  secondLabel.classList.add('form-label')
  secondLabel.setAttribute('for','inputPassword')
  secondLabel.textContent ='비밀번호'
  secondInput.classList.add('form-control')
  secondInput.setAttribute('type','password')
  secondInput.setAttribute('id','inputPassword')
  // 세 번째 div 밑 요소
  const thirdDiv = document.createElement('div')
  mainDiv.appendChild(thirdDiv)
  const btn = document.createElement('button')
  thirdDiv.classList.add('mb-3')
  thirdDiv.appendChild(btn)
  btn.classList.add('btn', 'btn-primary')
  btn.setAttribute('role','submit')
  btn.textContent = '로그인'
  

  const copyDiv = document.getElementById('copy')
  copyDiv.appendChild(mainDiv)
</script>

</html>
